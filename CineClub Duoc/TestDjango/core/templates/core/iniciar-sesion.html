{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="login-title">INICIAR SESIÓN CON SU CUENTA</h1> 

        <form action="action_page.php" class="login-form">
            <div class="form-group">
                <label for="correo">Dirección de correo electrónico:</label><br>
                <input type="text" id="correo" name="correo" class="input-field">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label><br>
                <input type="text" id="contrasena" name="contrasena" class="input-field">
            </div>
            <input type="submit" value="Iniciar Sesión" class="submit-button">
        </form>

        <button type="button" onclick="window.location.href='formulario.html'" class="register-button">¿No tiene una cuenta? Regístrese aquí</button>
    </div>
</body>
</html>
